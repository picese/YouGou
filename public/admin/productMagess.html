        <thead>
          <tr>
            <th class="col-ms-">商品编号</th>

  <!-- 添加商品模态框 -->
  <div class="modal fade" id="modal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">添加商品</h4>
        </div>
        <div class="modal-body">
          <form id="form" class="form-horizontal" autocomplete="off" enctype="multipart/form-data">
            <div class="form-group">商品名称：<input type="text" class="form-control" placeholder="请输入品牌名称" name="proName"></div>
            <div class="form-group">商品描述：<textarea name="proDesc" class="form-control" cols="10" rows="2" placeholder="请输入品牌名称" ></textarea></div>
            <div class="form-group">商品库存：<input type="text" class="form-control" placeholder="请输入商品库存" name="num"></div>
            <div class="form-group">商品价格：<input type="text" class="form-control" placeholder="请输入品牌价格" name="price"></div>
            <div class="form-group">商品原价：<input type="text" class="form-control" placeholder="请输入品牌原价" name="oldPrice"></div>
            <div class="form-group">商品尺码：<input type="text" class="form-control" placeholder="请输入品牌尺码" name="size"></div>
            <input type="file" name="pic1" />
            <div class="form-group">商品图片：
              <img src="images/none.png" id="upLoadImg">
              <input type="hidden" name="pic" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" form="form" class="btn btn-primary">确定</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 下架模态框 -->
  <div class="modal fade" id="lowerModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span> 您确定要<strong></strong>的商品吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" form="form" class="btn btn-primary">确定</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 编辑模态框 -->
  <div class="modal fade" id="editModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">商品编辑</h4>
        </div>
        <div class="modal-body">
          <form id="editForm" class="form-horizontal" autocomplete="off" enctype="multipart/form-data">
            <div class="form-group">商品名称：<input type="text" class="form-control" placeholder="请输入品牌名称" name="proName"></div>
            <div class="form-group">商品描述：<textarea name="proDesc" class="form-control" cols="10" rows="2" placeholder="请输入品牌名称" ></textarea></div>
            <div class="form-group">商品库存：<input type="text" class="form-control" placeholder="请输入商品库存" name="num"></div>
            <div class="form-group">商品价格：<input type="text" class="form-control" placeholder="请输入品牌价格" name="price"></div>
            <div class="form-group">商品原价：<input type="text" class="form-control" placeholder="请输入品牌原价" name="oldPrice"></div>
            <div class="form-group">商品尺码：<input type="text" class="form-control" placeholder="请输入品牌尺码" name="size"></div>
            <input type="file" name="pic1" />
            <div class="form-group">商品图片：
              <img src="images/none.png" id="LoadImg">
              <input type="hidden" name="pic" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" form="form" class="btn btn-primary">确定</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 渲染数据 -->
  <script type="text/template" id="list">
    <% for(var i = 0; i < rows.length; i++){ %>
      <tr>
        <td><%=i + 1 + (page - 1) * size%></td>
        <td><%=rows[i].proName%></td>
        <td><%=rows[i].proDesc%></td>
        <td><%=rows[i].num%></td>
        <td><%=rows[i].size%></td>
        <td class="or"><%=rows[i].statu==1?'已上架':'已下架'%></td>
        <td>
          <a href="javascript:;" data-id="<%=rows[i].id%>" data-name="<%=rows[i].proName%>" class="btn btn-primary edit">编辑</a>
          <%if(rows[i].statu==1){%>
            <a data-id="<%=rows[i].id%>" data-name="<%=rows[i].proName%>" href="javascript:;" class="btn btn-danger lower">下架</a>
            <%}else{%>
            <a data-id="<%=rows[i].id%>" data-name="<%=rows[i].proName%>" href="javascript:;" class="btn btn-primary lower">上架</a>
          <%}%>
        </td>
      </tr>
    <% } %>
  </script>

  <script src="assets/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="assets/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="js/admin.js"></script>
  <script src="js/productMagess.js"></script>
