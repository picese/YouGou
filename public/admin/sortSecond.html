<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>后台管理系统-首页</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="assets/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/admin.css">
</head>

<body>
  <!-- 侧边栏 -->
  <aside class="left">
    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li>Admin</li>
          <li><img src="images/default.png">管理员</li>
          <li><a href="index.html"><span class="glyphicon glyphicon-home"></span>后台首页</a></li>
          <li><a href="userMagess.html"><span class="glyphicon glyphicon-user"></span>用户管理</a></li>
          <li>
            <a href="javascript:;"><span class="glyphicon glyphicon-th-list"></span>分类管理</a>
          <li><a href="sortFirst.html">商品分类</a></li>
          <li class="active"><a href="sortSecond.html">品牌分类</a></li>
          </li>
          <li><a href="productMagess.html"><span class="glyphicon glyphicon-list-alt"></span>商品管理</a></li>
        </ul>
      </div>
    </nav>
  </aside>
  <!-- 主体 -->
  <section class="right">
    <nav>
      <a href="javascript:;"><span class="glyphicon glyphicon-align-justify"></span></a>
      <a href="javascript:;"><span class="glyphicon glyphicon-log-out"></span></a>
    </nav>
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li><a href="#">分类管理</a></li>
      <li><a href="#">品牌管理</a></li>
    </ol>
    <div class="addBtn"><button class="btn btn-primary">添加品牌</button></div>
    <div class="userTab" data-example-id="bordered-table">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>品牌编号</th>
            <th>品牌名称</th>
            <th>品牌Logo</th>
            <th>所属分类</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody class="new">
          <!-- TODO -->
        </tbody>
      </table>
    </div>
    <div class="text-right">
      <ul class="pagination pagination-sm">
        <li>
          <a href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li>
          <a href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </div>
  </section>
  <!-- 添加品牌模态框 -->
  <div class="modal fade" id="modal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">添加品牌</h4>
        </div>
        <div class="modal-body">
          <form id="form" class="form-horizontal" autocomplete="off">
            <div class="dropdown form-group">
              商品分类：
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                <span class="categoryName">请选择</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <!-- TODO -->
              </ul>
              <input type="hidden" name="categoryId">
            </div>
            <div class="form-group">品牌名称：<input type="text" class="form-control" placeholder="请输入品牌名称" name="brandName"></div>
            <input type="file" name="pic1" />
            <div class="form-group">品牌Logo：
              <img src="images/none.png" id="upLoadImg">
              <input type="hidden" name="brandLogo" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" form="form" class="btn btn-primary">确定</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 编辑品牌模态框 -->
  <div class="modal fade" id="editModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">编辑品牌</h4>
        </div>
        <div class="modal-body">
          <form id="editForm" class="form-horizontal" autocomplete="off" enctype="multipart/form-data">
            <div class="dropdown form-group">
              商品分类：
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                <span class="categoryName">请选择</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <!-- TODO -->
              </ul>
              <input type="hidden" name="categoryId">
            </div>
            <div class="form-group">品牌名称：<input type="text" class="form-control" placeholder="请输入品牌名称" name="brandName"></div>
            <input type="file" name="pic1" />
            <div class="form-group">品牌Logo：
              <img src="images/none.png" id="Img">
              <input type="hidden" name="brandLogo" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" form="form" class="btn btn-primary">确定</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 品牌数据 -->
  <script type="text/template" id="list">
    <% for(var i = 0; i < rows.length; i++) { %>
      <tr>
        <td><%=i + 1 + (page - 1) * size %></td>
        <td><%=rows[i].brandName%></td>
        <td><img src="<%=rows[i].brandLogo%>" alt=""></td>
        <td><%=rows[i].categoryName%></td>
        <td>
          <a href="javascript:;" data-id="<%=rows[i].id%>" class="btn btn-primary edit">编辑</a>
          <a href="javascript:;" data-id="<%=rows[i].id%>" class="btn btn-danger">删除</a>
        </td>
      </tr>
    <% } %>
  </script>
  <!-- 添加品牌下拉框 -->
  <script type="text/template" id="menu">
    <% for(var i = 1; i < rows.length; i++){ %>
      <% var item = rows[i]; %>
      <li><a href="javascript:;" data-id="<%=item.id%>"><%=item.categoryName%></a></li>
    <% } %>  
  </script>
  <script src="assets/jquery/jquery.min.js"></script>
  <script src="assets/nprogress/nprogress.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="assets/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="assets/artTemplate/template-native.js"></script>
  <script src="assets/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="assets/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="js/admin.js"></script>
  <script src="js/sortSecond.js"></script>
</body>
</html>
