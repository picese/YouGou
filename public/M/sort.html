<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>优购</title>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css" />
    <link rel="stylesheet" href="assets/fontawesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/sort.css" />
  </head>

  <body>
    <div class="YG_layout">
      <!-- 头部 -->
      <header class="YG_topBar">
        <a href="javascript:history.back();" class="icon_block fa fa-arrow-left"></a>
        <span>分类</span>
        <a href="search.html" class="icon_search fa fa-search"></a>
      </header>

      <!-- 主体 -->
      <div class="YG_container">
          <div class="YG_SortLeft mui-scroll-wrapper">
              <div class="mui-scroll slide">
              </div>
          </div>
          <div class="YG_SortRight content">

          </div>
      </div>

      <!-- 底部 -->
      <footer class="YG_tab">
        <a class="tab_home fa fa-home" href="index.html"><span>首页</span></a>
        <a class="tab_sort fa fa-bars now" href="sort.html"><span>分类</span></a>
        <a class="tab_cart fa fa-shopping-cart" href="cart.html"><span>购物车</span></a>
        <a class="tab_user fa fa-user" href="user/my.html"><span>我的</span></a>
      </footer>
    </div>

    <script type="text/html" id="Slide">
      <ul class="mui-clearfix">
          <% for(var i = 0; i < rows.length; i++){ %>
            <li class="<%= i==0 ? 'now': ''%>" data-id=<%= rows[i].id %>><%=rows[i].categoryName%></li>
          <% } %> 
    </ul>
    </script>

    <script type="text/html" id="Content">
      <ul class="mui-clearfix">
        <% if(!rows.length){ %>
          <div>当前分类没有数据</div>
        <% }else{ %>
          <% for(var i = 0; i < rows.length; i++){ %>
            <li><a href="javascript:;"><img src="<%=rows[i].brandLogo%>" alt=""><span><%=rows[i].brandName%></span></a></li>
          <% } %> 
        <% } %>
    </ul>
    </script>

    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/sort.js"></script>
  </body>
</html>
