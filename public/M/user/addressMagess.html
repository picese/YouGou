<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>优购</title>
    <link type="image/x-icon" rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../assets/mui/css/mui.min.css" />
    <link rel="stylesheet" href="../assets/mui/css/picker.css">
    <link rel="stylesheet" href="../assets/mui/css/poppicker.css">

<body>
    <div class="YG_layout">
        <!-- 头部 -->
        <header class="YG_topBar">
            <a href="javascript:history.back();" class="icon_block fa fa-arrow-left"></a>
            <span class="title">添加收货地址</span>
        </header>

        <div class="YG_container">
            <div class="mui-input-row">
                <input name="recipients" type="text" placeholder="收货人">
            </div>
            <div class="mui-input-row">
                <input name="mobile" type="number" placeholder="电话/手机号">
            </div>
            <div class="mui-input-row">
                <input name="postcode" type="number" placeholder="邮编">
            </div>
            <div class="mui-input-row">
                <input name="address" type="text" placeholder="省市区">
            </div>
            <div class="mui-input-row">
                    <textarea name="addressDetail" id="textarea" rows="5" placeholder="详细地址"></textarea>
            </div>
            <a href="javascript:;" class="mui-btn mui-btn-primary">添加</a>
        </div>


        <!-- 底部 -->
        <footer class="YG_tab">
            <a class="tab_home fa fa-home" href="../index.html"><span>首页</span></a>
            <a class="tab_sort fa fa-bars" href="../sort.html"><span>分类</span></a>
            <a class="tab_cart fa fa-shopping-cart" href="../cart.html"><span>购物车</span></a>
            <a class="tab_user fa fa-user" href="my.html"><span>我的</span></a>
        </footer>
    </div>
    <script src="../assets/mui/js/mui.min.js"></script>
    <script src="../assets/zepto/zepto.min.js"></script>
    <script src="../assets/mui/js/picker.js"></script>
    <script src="../assets/mui/js/poppicker.js"></script>
    <script src="../js/common.js"></script>

    <script src="../js/user/city.js"></script>
