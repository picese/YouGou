<!DOCTYPE html>
<html lang="en">
  <head>

    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>优购</title>
    <link type="image/x-icon" rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../assets/mui/css/mui.min.css" />

    <link rel="stylesheet" href="../css/common.css" />

  <body>
    <div class="YG_layout">

        <a href="javascript:history.back();" class="icon_block fa fa-arrow-left"></a>
        <span>注册</span>

    <!-- 主体 -->
    <div class="YG_container">
        <div class="mui-input-row mui-password">
            <input type="number" name="phone" placeholder="手机号">
        </div>
        <div class="mui-input-row mui-password">
            <input type="password" name="password" class="mui-input-password" placeholder="密码">
        </div>
        <div class="mui-input-row mui-password">
            <input type="password" name="rePassword" class="mui-input-password" placeholder="确认密码">
        </div>
        <div class="mui-input-row">
            <input type="number" name="vCode" placeholder="验证码" class="code">
            <a href="javascript:;" class="getCode">获取验证码</a>
        </div>
        <div class="mui-input-row">
            <a href="javascript:;" class="mui-btn mui-btn-primary">注册</a>
        </div>
        <div class="txt mui-clearfix">
            <input type="checkbox" checked>
            <span>我同意《会员服务协议》</span>
            <a href="login.html">立即登录</a>
        </div>
      </div>
    <!-- 底部 -->
    <footer class="YG_tab">
        <a class="tab_home fa fa-home" href="../index.html"><span>首页</span></a>

        <a class="tab_user fa fa-user" href="my.html"><span>我的</span></a>
      </footer>
    <script src="../assets/mui/js/mui.min.js"></script>
