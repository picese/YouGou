<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>优购</title>
    <link type="image/x-icon" rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../assets/mui/css/mui.min.css" />
    <link rel="stylesheet" href="../assets/fontawesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/user/password.css"/>
  </head>

  <body>
    <div class="YG_layout">
      <!-- 头部 -->
      <header class="YG_topBar">
        <a href="javascript:history.back();" class="icon_block fa fa-arrow-left"></a>
        <span>修改密码</span>
      </header>

      <div class="YG_container">
        <div class="mui-input-row mui-password">
            <input type="password" name="oldPassword" class="mui-input-password" placeholder="原密码">
        </div>
        <div class="mui-input-row mui-password">
            <input type="password" name="newPassword" class="mui-input-password" placeholder="新密码">
        </div>
        <div class="mui-input-row mui-password">
            <input type="password" name="reNewPassword" class="mui-input-password" placeholder="确认新密码">
        </div>
        <div class="mui-input-row">
            <input type="number" name="vCode" placeholder="认证码" class="code">
            <a href="javascript:;" class="getCode">获取验证码</a>
        </div>
        <div class="mui-input-row">
            <a href="javascript:;" class="mui-btn mui-btn-primary">确认修改</a>
        </div>
      </div>

      <!-- 底部 -->
      <footer class="YG_tab">
        <a class="tab_home fa fa-home" href="../index.html"><span>首页</span></a>
        <a class="tab_sort fa fa-bars" href="../sort.html"><span>分类</span></a>
        <a class="tab_cart fa fa-shopping-cart" href="../cart.html"><span>购物车</span></a>
        <a class="tab_user fa fa-user" href="my.html"><span>我的</span></a>
      </footer>
    </div>
    <script src="../assets/mui/js/mui.min.js"></script>
    <script src="../assets/zepto/zepto.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/user/password.js"></script>
  </body>
</html>
