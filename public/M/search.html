<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no" name="format-detection" />
  <title>优购</title>
  <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
  <link rel="stylesheet" href="assets/mui/css/mui.min.css" />
  <link rel="stylesheet" href="assets/fontawesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/search.css" />
</head>

<body>
  <div class="YG_layout">
    <!-- 头部 -->
    <header class="YG_topBar">
      <a href="javascript:history.back();" class="icon_block fa fa-arrow-left"></a>
      <span>搜索中心</span>
      <a href="javascript:;" class="icon_search fa fa-search"></a>
    </header>
    <div class="YG_container">
      <!-- 搜索 -->
      <div class="YG_search">
        <form action="" method="">
          <input type="search" placeholder="请输入商品名称" class="search">
        </form>
        <a href="javascript:;" class="search_btn">搜索</a>
      </div>
      <!-- 搜索记录 -->
      <div class="YG_history">
        <!-- <span class="title">没有历史搜索记录</span> -->
        <span class="title">历史记录</span>
        <span class="icon_clear fa fa-trash">清空记录</span>
        <ul class="history_box mui-clearfix">
          
        </ul>
      </div>
    </div>
    <!-- 底部 -->
    <footer class="YG_tab">
      <a class="tab_home fa fa-home" href="index.html"><span>首页</span></a>
      <a class="tab_sort fa fa-bars" href="sort.html"><span>分类</span></a>
      <a class="tab_cart fa fa-shopping-cart" href="cart.html"><span>购物车</span></a>
      <a class="tab_user fa fa-user" href="user/my.html"><span>我的</span></a>
    </footer>
  </div>

  <script type="text/html" id="searchTpl">
    <% if(model && model.length){ %>
      <!-- 搜索记录 -->
      <div class="YG_history">
        <span class="title">历史记录</span>
        <span class="icon_clear fa fa-trash">清空记录</span>
        <ul class="history_box mui-clearfix">
          <% for(var i = model.length-1; i>=0; i--){ %>
          <li><a data-key="<%=model[i]%>" href="javascript:;"><%=model[i]%></a>
              <span class="icon_delete fa fa-close"></span>
          </li>
          <% } %>
        </ul>
        <% }else{ %>
          <span class="title">没有历史搜索记录。</span>
        <% } %>
      </div>
  </script>

  <script src="assets/mui/js/mui.min.js"></script>
  <script src="assets/zepto/zepto.min.js"></script>
  <script src="assets/artTemplate/template-native.js"></script>
  <script src="js/search.js"></script>
</body>

</html>
